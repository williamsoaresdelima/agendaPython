{% extends "model-page.html" %}

{% block content %}

    <h2>CADASTRO DE EVENTO</h2>
    <form action="submit" method="POST">{% csrf_token %}
        <label>Titulo</label><br>
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
        <input type="text" name="titulo" size="23" value="{{evento.titulo}}"> <br>
        <label>Data</label><br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_evento_input}}"><br>
        <label>Descricao</label><br>
        <textarea name="descricao"  rows="5" cols="24" > {{evento.descricao}}</textarea> <br><br>
        <button type="submit"> >>> salvar </button>
        <a href="/">
            <button type="button"> <<< cancelar </button>
        </a>
    </form>

{% endblock %}
